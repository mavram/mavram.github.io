---
layout: default
---
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-lg-8 col-sm-12">
            {% include current-tag.html %}
            {% if site.tags[page.tag] %}
                {% for post in site.tags[page.tag] %}
                    {% include post.html post=post %}
                {% endfor %}
            {% else %}
                <p>No posts for this tag.</p>
            {% endif %}
        </div>
    </div>
</div>
